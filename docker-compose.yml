# Docker configuration for CodeScribe

version: '3.8'

services:
  codescribe-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CODESCRIBE_API_HOST=0.0.0.0
      - CODESCRIBE_API_PORT=8000
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/config:/app/config
    restart: unless-stopped
  # React frontend is under ./web; add a separate service if you want to containerize it.

volumes:
  logs:
  config: